<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動画デジタル化シミュレータ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1><span class="icon">🎬</span>動画デジタル化シミュレータ</h1>
      <p>フレームレートや解像度を変えて、動画の滑らかさとデータ量の関係を体感しよう！</p>
    </header>

    <main class="main-content">
      <div class="controls-section">
        <div class="controls-panel card">
          <h2><span class="icon">⚙️</span>動画設定</h2>

          <div class="control-group">
            <label for="width-slider">横の画素数: <span id="width-value">32</span> px</label>
            <input type="range" id="width-slider" min="32" max="7680" value="32" step="32">
          </div>

          <div class="control-group">
            <label for="height-slider">縦の画素数: <span id="height-value">32</span> px</label>
            <input type="range" id="height-slider" min="32" max="4320" value="32" step="32">
          </div>

          <div class="control-group">
            <label for="bits-slider">階調(グラデーション): <span id="bits-value">1</span> bit</label>
            <input type="range" id="bits-slider" min="1" max="24" value="1" step="1">
          </div>

          <div class="control-group">
            <label>カラーモード: <span id="channel-count">1チャンネル</span></label>
            <div class="button-group">
              <button class="btn btn-color active" data-mode="mono">モノクロ</button>
              <button class="btn btn-color" data-mode="color">フルカラー</button>
            </div>
          </div>

          <div class="control-group">
            <label for="fps-slider">フレームレート: <span id="fps-value">1</span> fps</label>
            <input type="range" id="fps-slider" min="1" max="120" value="1" step="1">
          </div>

          <div class="control-group">
            <label for="duration-slider">動画時間: <span id="duration-value">5</span> 秒</label>
            <input type="range" id="duration-slider" min="5" max="60" value="5" step="5">
          </div>
        </div>

        <div class="animation-panel card">
          <h2><span class="icon">🎨</span>アニメーション</h2>

          <div class="control-group">
            <label>アニメーション種類:</label>
            <div class="button-group">
              <button class="btn btn-animation active" data-animation="bouncing">跳ねるボール</button>
              <button class="btn btn-animation" data-animation="spiral">スパイラル</button>
              <button class="btn btn-animation" data-animation="waves">波紋</button>
              <button class="btn btn-animation" data-animation="particles">パーティクル</button>
            </div>
          </div>

          <div class="animation-controls">
            <button class="btn play" id="play-btn">▶️ 再生</button>
            <button class="btn pause" id="pause-btn">⏸️ 一時停止</button>
            <button class="btn" id="reset-btn">🔄 リセット</button>
          </div>
        </div>
      </div>

      <div class="output-section">
        <div class="preview-container card">
          <h2><span class="icon">📺</span>動画プレビュー</h2>
          <div class="canvas-wrapper">
            <canvas id="canvas" width="32" height="32"></canvas>
            <div class="fps-display">
              実際のFPS: <span id="actual-fps">0</span>
            </div>
          </div>
        </div>

        <div class="calculation-container card">
          <h2><span class="icon">📊</span>データ量計算</h2>
          <div id="calculation-result">
            <p>設定を調整して計算結果を確認してみよう！</p>
          </div>
          <div id="data-explosion-alert" class="alert-box">
            💥 データ爆発警報！非常に大きなデータ量です！ 💥
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
